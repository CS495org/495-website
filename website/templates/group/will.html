<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Jefferson</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'proftemplate.css' %}" />
    <script src="{% static 'sketch.js'%}" defer></script>
</head>

<body>

    <div class="overlay"></div>

    <div class="background" style="background-image: url(https://i.redd.it/nhcrp4gk7sk31.png);"></div>

    <div class="wrapper">
        <!-- Include the sidebar -->
        {% include 'sidebar.html' %}
    </div>

    <!-- Profile Content -->
    <div class="profile-info">
        <div class="profile-pic-placeholder">
            <img src="{% static 'images/will.jpeg'%}" 
            style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
        <div class="username">Will Jefferson</div>
        <div class="user-bio">Hi, I'm Will, and I play bass in a few different bands sometimes. I like C++, progressive rock, and jiu jitsu.</div>
        
        <!-- Favorites -->
        <h2>Top Five TV Shows of All Time</h2>
        <div class="scrollable-row">
            <div class="show-placeholder">
                <img src="https://m.media-amazon.com/images/M/MV5BNmU3MjkzZWQtOTk1Ni00OTNiLWJhMmMtNmEyN2JjZjUzZDUyXkEyXkFqcGdeQXVyNDIyNjA2MTk@._V1_FMjpg_UX1000_.jpg"
                alt="The Sopranos"/>
            </div>
            <div class="show-placeholder">
                <img src="https://m.media-amazon.com/images/M/MV5BYmQ4YWMxYjUtNjZmYi00MDQ1LWFjMjMtNjA5ZDdiYjdiODU5XkEyXkFqcGdeQXVyMTMzNDExODE5._V1_.jpg"
                alt="Breaking Bad"/>
            </div>
            <div class="show-placeholder">
                <img src="https://m.media-amazon.com/images/I/81ucKbnIugS._AC_UF894,1000_QL80_.jpg"
                alt="The Wire"/>
            </div>
            <div class="show-placeholder">
                <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p13837077_b_v9_aa.jpg"
                alt="Better Call Saul"/>
            </div>
            <div class="show-placeholder">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Fargoseason1promo.jpg"
                alt="Fargo"/>
            </div>
        </div>
    </div>

</body>
</html>
