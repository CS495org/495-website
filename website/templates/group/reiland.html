<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reiland Eubank</title>

    <link rel="stylesheet" href="{% static 'proftemplate.css' %}" />

    <div class="overlay"></div>

        <img
