<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Favorite Movies</title>
</head>
<body>
    <h2>Update Favorite Movies</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>


Current favorite movies:


{% if request.user.is_authenticated %}
    {% for mv in request.user.fav_movies.all %}
        {{ mv }}
    {% endfor %}
{% endif %}


All movies:

{% for mv in all_movies %}
    {{ mv.to_dict }}
{% endfor %}


</body>
</html>
