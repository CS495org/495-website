<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Show List</title>
</head>
<body>
    <h1>Show List</h1>
    <ul>
        {% for show in all_shows %}
            <li>{{ show.title }}
                {{ show.overview }}
                <img src="{% static 'img/imgVar/' %}{{ show.poster_path }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
