version: '3.7'

services:
  webapp:
    build:
      context: ./cs495_website
    container_name: 495_webapp
    # ports:
      # - "8000:8000" #enable for faster responses thru localhost
    networks:
      - 495_network
    environment:
      - USER=${USER}
      - PASSWORD=${PASSWORD}
      - DATABASE=${DATABASE}
      - HOST=${HOST}
      - PORT=${PORT}
      - RHOST=${RHOST}
      - RPORT=${RPORT}
    depends_on:
      - db
      - redis

  nginx:
    build:
      context: ./proxy
    container_name: reverse_proxy
    ports:
      - "443:443"
    depends_on:
      - webapp
    networks:
      - 495_network

  db:
    image: postgres:16
    container_name: 495-db
    # ports:
    #   - "4567:${PORT}" #enable for accessing postgres from host machine at port 4567 (see ./database/README for more info)
    networks:
      - 495_network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: ${DATABASE}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}

  redis:
    image: redis:7
    container_name: 495-redis
    # ports: "6379:6379" #again, enable to access redis CLI from host machine
    networks:
      - 495_network
    # volumes:
    #   - redis-data:/data

networks:
  495_network:
volumes:
  postgres-data:
    driver: local
  # redis-data:
  #   driver: local #to make redis persist