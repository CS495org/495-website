version: '3.7'

services:
  webapp:
    build:
      context: ./cs495_website
    container_name: 495_webapp
    # ports:
      # - "8000:8000" #enable for faster responses thru localhost
    networks:
      - 495_network

  nginx:
    build:
      context: ./proxy
    container_name: reverse_proxy
    ports:
      - "443:443"
    depends_on:
      - webapp
    networks:
      - 495_network

  db:
    image: postgres:16
    container_name: 495-db
    networks:
      - 495_network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: cs_495
      POSTGRES_USER: cs_495
      POSTGRES_PASSWORD: cs_495

networks:
  495_network:
volumes:
  postgres-data:
    driver: local