<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="calendar.css">
    <script src="sketch.js" defer></script>
</head>
<body>

    <h1>Calendar</h1>

    <div class="overlay"></div>

<div class="wrapper">
    <div class="sidebar">
        <!-- profile image -->
        <div class = "profile">
            <div class="logo-placeholder"></div>
        </div>

        <!-- Button for side menu -->
        <div class="menu-button">
            <a href="#"><i class='bx bx-menu'></i></a>
        </div>

        <!-- list of buttons -->
        <ul>
            <!-- home -->
            <li id="home"><a href="home.html"> 
                <span class="icon"><i class='bx bxs-home'></i></span>
                <span class="item">Home</span>
            </a></li>
            <!-- profile -->
            <li id="profile"><a href="profile.html"> 
                <span class="icon"><i class='bx bxs-user'></i></span>
                <span class="item">Profile</span>
            </a></li>
            <!-- library -->
            <li id="calendar"><a href="calendar.html"> 
                <span class="icon"><i class='bx bxs-calendar'></i></span>
                <span class="item">Calendar</span>
            </a></li>
            <!-- Disover -->
            <li id="discover"><a href="discover.html"> 
                <span class="icon"><i class='bx bx-search-alt'></i></span>
                <span class="item">Discover</span>
            </a></li>
            <!-- Settings -->
            <li id="settings"><a href="#"> 
                <span class="icon"><i class='bx bxs-cog'></i></span>
                <span class="item">Settings</span>
            </a></li>
            <!-- Group-->
            <li id="group"><a href="group.html">
                <span class="icon"><i class='bx bxs-group' ></i></span>
                <span class="item">Group</span>
            </a></li>
        </ul>
        <iframe id="open-web-calendar" 
        style="background:url('https://raw.githubusercontent.com/niccokunzmann/open-web-calendar/master/static/img/loaders/circular-loader.gif') center center no-repeat;"
        src="https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https%3A%2F%2Fwww.calendarlabs.com%2Fical-calendar%2Fics%2F46%2FGermany_Holidays.ics&amp;title=Show%20Calendar"
        sandbox="allow-scripts allow-same-origin allow-top-navigation"
        allowTransparency="true" scrolling="no" 
        frameborder="0" height="600px" width="100%"></iframe>

    </div>
</div>

</body>
</html>
